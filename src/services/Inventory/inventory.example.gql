mutation upsertInventory {
  upsertInventory(
    input: {
      id: "c84e5b6c-5b40-4cd8-9b19-589db271bbd8"
      name: "Meo"
      amount: 1200
      price: 899
      sku: "CAT-899-FOOD-KIDS"
      size: {
        width: 12
        # length:12
        height: 12
        weight: 20
      }
      priceMember: 789
      reorderLevel: 5
      description: "20kg"
      createdBy: "System"
      inventoryTypeId: "8918abd5-734f-42ab-98e1-07d2640e255f"
      brandTypeId: "e52bcd56-78fe-4dcb-bb5f-00dab03bb73e"
      expiryDate: "2023-05-20T00:00:00.000+07:00"
    }
  ) {
    id
  }
}

query getInventories {
  getInventories(
    params: { search: "32", type: [], brand: [], pageNo: 1, limit: 30 }
  ) {
    inventories {
      id
      name
      amount
      sold
      price
      inventoryType {
        name
      }
      brandType {
        name
      }
      description
      expiryDate
      createdBy
      createdAt
      updatedBy
      updatedAt
    }
    pageNo
    pageLimit
    totalPage
    totalRow
  }
}

